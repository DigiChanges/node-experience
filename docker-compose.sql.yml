version: '3'

services:
  db:
    container_name: experience_db_1
    restart: always
    build:
      context: docker/postgres/
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=experience
      - POSTGRES_DB=experience
      - POSTGRES_PASSWORD=experience
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - experiencenet
