version: '3.6'

services:
  node:
    container_name: experience_node_1
    restart: always
    tty: false
    stdin_open: false
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "8089:8089"
      - "9229:9229"
    volumes:
      - ./dist:/home/node/dist
      - ./src:/home/node/src
      - ./config:/home/node/config
      - ./.env:/home/node/.env
    networks:
     - experiencenet

  worker:
    container_name: experience_worker_1
    restart: always
    tty: false
    stdin_open: false
    entrypoint: ["dumb-init", "pnpm", "worker-dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./dist:/home/node/dist
      - ./src:/home/node/src
      - ./config:/home/node/config
      - ./.env:/home/node/.env
    networks:
     - experiencenet

  db:
    container_name: experience_db_1
    restart: always
    build:
      context: docker/mongo/
      dockerfile: Dockerfile
    ports:
      - "27018:27017"
    environment:
      MONGODB_ROOT_PASSWORD: 123456
      MONGODB_USERNAME: experience
      MONGODB_PASSWORD: experience
      MONGODB_DATABASE: experience
    volumes:
      - data:/bitnami/mongodb
    networks:
     - experiencenet

  rabbitmq:
    image: rabbitmq:3.9-management-alpine
    restart: always
    container_name: experience_rabbitmq_1
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
     - experiencenet

  mail:
    container_name: experience_mail_1
    restart: always
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
     - experiencenet

  cache:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    restart: always
    ulimits:
      memlock: -1
    container_name: experience_cache_1
    ports:
      - "6379:6379"
    environment:
      - DRAGONFLY_USER=experience
      - DRAGONFLY_PASSWORD=ewsua132435
      - DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG
    networks:
     - experiencenet
    volumes:
      - cache:/data

networks:
  experiencenet:
    driver: "bridge"

volumes:
  data:
    driver: "local"
  data_sql:
    driver: "local"
  cache:
    driver: "local"
