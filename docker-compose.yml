version: '3'

services:
  node:
    container_name: experience_node_1
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /usr/app
    entrypoint: bash dev.build.sh
    volumes:
     - .:/usr/app:cached
    network_mode: host
    ports:
      - 8089:8089

  db:
    container_name: experience_db_1
    restart: always
    build:
      context: docker/mongo/
      dockerfile: Dockerfile
    ports:
      - 27017:27017
    network_mode: host
    environment:
      MONGODB_ROOT_PASSWORD: 123456
      MONGODB_USERNAME: experience
      MONGODB_PASSWORD: experience
      MONGODB_DATABASE: experience
    volumes:
      - data:/bitnami/mongodb

  mail:
    container_name: experience_mail_1
    restart: always
    image: mailhog/mailhog:latest
    network_mode: host
    ports:
      - 8025:8025

  minio:
    container_name: experience_s3_1
    restart: always
    image: minio/minio
    network_mode: host
    ports:
      - 9000:9000
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: 12345678
      MINIO_DOMAIN: localhost
    volumes:
      - minio:/data
    command: server /data

  redis:
    image: bitnami/redis:latest
    restart: always
    container_name: experience_redis_1
    network_mode: host
    environment:
      - REDIS_PASSWORD=ewsua132435 # Security reasons
      - DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG # Security reasons
    ports:
      - 6379:6379
    volumes:
      - data:/bitnami/redis/data

volumes:
  data:
    driver: "local"
  minio:
    driver: "local"
             
