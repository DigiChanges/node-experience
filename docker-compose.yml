version: '3.4'

services:
  node:
    container_name: digCExp_node_1
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: ${STAGE}
    ports:
      - "8089:8089"
    volumes:
      - .:/usr/app:cached
    networks:
     - digCExp_net
  db:
    container_name: digCExp_db_1
    restart: always
    build:
      context: docker/mongo/
      dockerfile: Dockerfile
    ports:
      - "27017:27017"
    networks:
     - digCExp_net
    environment:
      MONGODB_ROOT_PASSWORD: 123456
      MONGODB_USERNAME: digCExp
      MONGODB_PASSWORD: digCExp123
      MONGODB_DATABASE: db_digCExp
    volumes:
      - data:/bitnami/mongodb   

  mail:
    container_name: digCExp_mail_1
    restart: always
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
    networks:
     - digCExp_net

  minio:
    container_name: digCExp_minio_1
    restart: always
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
     - digCExp_net
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: 12345678
      MINIO_DOMAIN: localhost
    volumes:
      - minio:/data
    command: server --address 0.0.0.0:9000 --console-address 0.0.0.0:9001 /data

  redis:
    image: bitnami/redis:latest
    restart: always
    container_name: digCExp_redis_1
    environment:
      - REDIS_PASSWORD=ewsua132435 # Security reasons
      - DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG # Security reasons
    ports:
      - "6379:6379"
    networks:
     - digCExp_net
    volumes:
      - redis:/bitnami/redis/data

networks:
  digCExp_net:
    driver: "bridge"

volumes:
  data:
    driver: "local"
  minio:
    driver: "local"
  redis:
    driver: "local"
