version: '3'

services:
  node:
    container_name: experience_node_1
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /usr/app
    entrypoint: bash prod.build.sh
    volumes:
      - .:/usr/app:cached
    ports:
      - 8089:8089
    networks:
      - experiencenet
